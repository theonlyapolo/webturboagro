<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TurboAgro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
    background-color: #f8f9fa;
    min-height: 100vh; /* permite crescer além da altura da tela */
    display: flex;
    flex-direction: column; /* organiza em coluna */
    align-items: center;
    justify-content: flex-start; /* começa do topo */
    padding: 2rem 0; /* dá espaçamento */
}

        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 15px;
        }
        .login-card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #0066CC 0%, #00CC66 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header img {
            max-height: 60px;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #0066CC 0%, #00CC66 100%);
            border: none;
            color: white;
            font-weight: 500;
            padding: 0.75rem;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #005bb8 0%, #00b359 100%);
            color: white;
        }
        .login-footer {
            text-align: center;
            padding: 1rem;
            background-color: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }
        .public-links {
            margin-top: 2rem;
            text-align: center;
        }
        .public-links a {
            margin: 0 10px;
            color: #6c757d;
            text-decoration: none;
        }
        .public-links a:hover {
            color: #0066CC;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="login-header">
                <img src="public/img/logo.jpeg" alt="TurboAgro Logo" class="img-fluid">
                <h4>Bem-vindo ao TurboAgro</h4>
                <p class="mb-0">Análise de solo inteligente para sua lavoura</p>
            </div>
            <div class="login-body">
                <form action="index.html" method="GET">
                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com" required>
                        <label for="floatingInput">E-mail</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                        <label for="floatingPassword">Senha</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">
                            Lembrar-me
                        </label>
                        <a href="#" class="float-end">Esqueceu a senha?</a>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-login" type="submit">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="login-footer">
                <p class="mb-1">Não tem uma conta? <a href="public/contact.html">Solicite acesso</a></p>
                <p class="text-muted mb-0">&copy; 2025 TurboAgro. Todos os direitos reservados.</p>
            </div>
        </div>
        
        <!-- Links para área pública -->
        <div class="public-links">
            <a href="public/index.html">Início</a>
            <a href="public/pricing.html">Planos e Preços</a>
            <a href="public/team.html">Nossa Equipe</a>
            <a href="public/contact.html">Contato</a>
        </div>
        
        <!-- Recursos adicionais -->
        <div class="mt-4 text-center">
            <div class="row">
                <div class="col-4">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-lightning-charge text-primary fs-3"></i>
                        <span class="small mt-1">Análise Rápida</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-graph-up text-success fs-3"></i>
                        <span class="small mt-1">Resultados Precisos</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="d-flex flex-column align-items-center">
                        <i class="bi bi-shield-check text-info fs-3"></i>
                        <span class="small mt-1">Suporte Completo</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
